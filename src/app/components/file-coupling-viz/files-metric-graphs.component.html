<div class="flex items-center gap-3 mb-2">
  <label class="text-sm text-gray-600">Vista:</label>
  <select class="border rounded-md px-2 py-1 text-sm"
          [value]="mode()"
          (change)="setMode(($any($event.target).value))">
    <option value="byExtension">Por extensión</option>
    <option value="byFolder">Por carpeta (Top)</option>
    <option value="treemap">Treemap por carpetas</option>
    <option value="depth">Histograma de profundidad</option>
  </select>
</div>

<!-- Contenedor único (un solo borde) -->
<div class="rounded-lg border bg-white px-3 py-3 chart-host"
     #chartHost
     style="min-height:22rem">
  <div *ngIf="!hasData()" class="text-sm text-gray-500">
    No hay datos para mostrar.
  </div>
</div>
