<div class="w-full flex flex-col gap-2">
  <!-- Toolbar -->
  <div class="flex items-center gap-2">
    <button
      class="px-3 py-1 rounded border"
      [class.bg-blue-600]="mode() === 'fan-out'"
      [class.text-white]="mode() === 'fan-out'"
      (click)="setMode('fan-out')">
      Fan-Out
    </button>
    <button
      class="px-3 py-1 rounded border"
      [class.bg-blue-600]="mode() === 'fan-in'"
      [class.text-white]="mode() === 'fan-in'"
      (click)="setMode('fan-in')">
      Fan-In
    </button>

    <div class="ml-3 flex items-center gap-1">
      <input
        class="px-2 py-1 border rounded min-w-[240px]"
        type="text"
        placeholder="Buscar función o archivo…"
        [value]="query()"
        (input)="onSearch($any($event.target)?.value || '')" />
      <button class="px-2 py-1 border rounded" (click)="selectFirstMatch()">Ir</button>
    </div>

    <div class="ml-auto flex items-center gap-2">
      <button class="px-3 py-1 border rounded" (click)="resetView()">Reset</button>
      <span class="text-sm opacity-70">
        {{ selectedId() ? 'Foco: ' + selectedId() : 'Overview (Top ' + maxOverviewNodes + ')' }}
      </span>
    </div>
  </div>

  <!-- Graph -->
  <div #container class="w-full h-auto border rounded overflow-hidden"></div>

  <!-- Hint -->
  <div class="text-xs opacity-70">
    Consejo: clic en un nodo para enfocar su ego-network según el modo; rueda para zoom, arrastra para pan.
  </div>
</div>
