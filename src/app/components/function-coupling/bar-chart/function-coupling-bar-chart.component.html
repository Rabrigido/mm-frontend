<div class="chart-container" style="display:flex; flex-direction:column; gap:1rem;">
  <ng-container *ngIf="!error(); else errorTpl">
    <div style="position:relative; width:100%; height:420px; border:1px solid #e0e0e0; background:#fff;">
      <canvas id="functionCouplingBarChart"></canvas>
      <div *ngIf="loading()" style="position:absolute; inset:0; display:grid; place-items:center; background:#ffffffbb;">
        Cargando…
      </div>
    </div>

    <div class="pagination-controls" style="display:flex; align-items:center; gap:.75rem;">
      <button (click)="previousPage()" [disabled]="currentPage() === 0" class="btn btn-primary">← Anterior</button>
      <span class="page-info">Página {{ currentPage() + 1 }}</span>
      <button (click)="nextPage()" class="btn btn-primary">Siguiente →</button>
    </div>
  </ng-container>

  <ng-template #errorTpl>
    <div style="padding:.75rem; border:1px solid #fecaca; background:#fff1f2; color:#991b1b; border-radius:6px;">
      {{ error() }}
    </div>
  </ng-template>
</div>
