<div class="w-full">
  <!-- Tabs tipo barra -->
  <div class="inline-flex gap-1 p-1 rounded-2xl border bg-white shadow-sm">
    <button
      class="tab-btn"
      [class.active]="mode() === 'bar'"
      (click)="setMode('bar')">Barras</button>
    <button
      class="tab-btn"
      [class.active]="mode() === 'pie'"
      (click)="setMode('pie')">Pie</button>
    <button
      class="tab-btn"
      [class.active]="mode() === 'heatmap'"
      (click)="setMode('heatmap')">Heatmap</button>
    <button
      class="tab-btn"
      [class.active]="mode() === 'treemap'"
      (click)="setMode('treemap')">Treemap</button>
  </div>

  <!-- Resumen -->
  <div class="mt-3 text-sm text-slate-700">
    <span class="mr-4">Archivos: <b>{{ summary().total }}</b></span>
    <span class="mr-4">Con clases: <b class="text-blue-600">{{ summary().withC }}</b></span>
    <span>Sin clases: <b class="text-slate-500">{{ summary().withoutC }}</b></span>
  </div>

  <!-- Contenedores por modo -->
  <div class="mt-4">
    <div #barHost class="chart" [class.hidden]="mode() !== 'bar'"></div>
    <div #pieHost class="chart" [class.hidden]="mode() !== 'pie'"></div>
    <div #heatHost class="chart" [class.hidden]="mode() !== 'heatmap'"></div>
    <div #treeHost class="chart" [class.hidden]="mode() !== 'treemap'"></div>
  </div>
</div>
